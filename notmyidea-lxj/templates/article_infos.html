<footer class="post-info">
    <p><i class="fa fa-calendar-o fa-fw"></i> <abbr style="padding: 0 1px" class="published" title="{{ article.date.isoformat() }}">{{ article.locale_date }}</abbr></p>

        {% if article.author %}
        <address class="vcard author">
                By <a class="url fn" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>
        </address>
        {% endif %}
<p><i class="fa fa-folder-open fa-fw"></i> <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a> {% if PDF_PROCESSOR %}<a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">get the pdf</a>{% endif %}</p>
{% include 'taglist.html' %}
{% include 'translations.html' %}
</footer><!-- /.post-info -->
